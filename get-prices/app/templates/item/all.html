{% extends "layout.html" %}
{% block body %}
{% for item in items%}
<a href="/view/{{item.id}}">
<div class="row">
<div class="col-sm-offset-2 col-sm-8">
    <div class="item-all-title">
        {{item.title}}
    </div>
    <div class="item-all-price">
        {{item.current_price}}
    </div>
    <div class="item-all-domain">
        {{item.domain}}
    </div>
</div>
</div>
</a>
{% endfor %}
{% endblock %}
